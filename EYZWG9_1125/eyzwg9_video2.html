<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        .grid{
            display: grid;
            margin-top: 2rem;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }
        footer{
            margin-top: 2rem;
            border-top: 4px solid gray;
            padding-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }
    </style>

</head>
<body>
    <header>
        <h1>Vide칩 lej치tsz치sa_EYZWG9</h1>
    </header>
    
    <section>
        <video src="EYZWG9_video1.mp4" autoplay="false" controls width="600"></video>
        <div class="grid">
            <div>
                <button id="start">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
                <button id="stop">
                    <span class="material-symbols-outlined">
                        stop
                    </span>
                </button>
            </div>
            <div>
                <button id="startstop">
                    <span class="material-symbols-outlined">
                        play_pause
                    </span>
                </button>
            </div>
            <div>
                <button id="mute">
                    <span class="material-symbols-outlined">
                        volume_off
                    </span>
                </button>
                <button id="quite">
                    <span class="material-symbols-outlined">
                        volume_mute
                    </span>
                </button>
                <button id="loud">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>
            </div>
            <div>
                <button id="veryslow">
                    <span class="material-symbols-outlined">
                        slow_motion_video
                    </span>
                </button>
                <button id="slow">
                    <span class="material-symbols-outlined">
                        fast_rewind
                    </span>
                </button>
                <button id="normalfast">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
                <button id="fast">
                    <span class="material-symbols-outlined">
                        fast_forward
                    </span>
                </button>
                <button id="veryfast">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_right
                    </span>
                </button>
            </div>
            <div>
                <button id="small">
                    <span class="material-symbols-outlined">
                        photo_size_select_small
                    </span>
                </button>
                <button id="normal">
                    <span class="material-symbols-outlined">
                        photo_size_select_large
                    </span>
                </button>
                <button id="big">
                    <span class="material-symbols-outlined">
                        photo_size_select_actual
                    </span>
                </button>
            </div>
            <div>
                <button id="hasitended">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </button>
                <button id="length">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                </button>
                <button id="currently">
                    <span class="material-symbols-outlined">
                        shedule
                    </span>
                </button>
            </div>
        </div>
    </section>
    <footer>
        Forr치s:
        <a href="https://www.w3schools.com/html/html5_video.asp">https://www.w3schools.com/html/html5_video.asp</a>
        <br>
        <a href="https://www.youtube.com/watch?v=LWyqjrGLMZQ">https://www.youtube.com/watch?v=LWyqjrGLMZQ</a>
    </footer>

    <script>
        let btnClick=(id,onclick)=>document.getElementById(id).addEventListener('click',onclick);
        let video=document.querySelector('video');
        btnClick('start',()=>video.play());
        btnClick('stop',()=>video.pause());
        btnClick('startstop',()=>video.paused?video.play():video.pause());

        btnClick('mute',()=>video.volume=0);
        btnClick('quite',()=>video.volume=0.5);
        btnClick('loud',()=>video.volume=1);
        btnClick('veryslow',()=>video.playbackRate=0.5);

        btnClick('slow',()=>video.playbackRate=0.75);
        btnClick('normalfast',()=>video.playbackRate=1);
        btnClick('fast',()=>video.playbackRate=1.25);
        btnClick('veryfast',()=>video.playbackRate=1.5);

        btnClick('small',()=>video.width=400);
        btnClick('normal',()=>video.width=600);
        btnClick('big',()=>video.width=800);
        
        btnClick('hasitended',()=>alert(video.ended));
        btnClick('length',()=>alert(video.duration));
        btnClick('currently',()=>alert(video.currentTime));
    </script>

</body>
</html>
