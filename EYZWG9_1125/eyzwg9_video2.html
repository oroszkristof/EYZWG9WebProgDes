<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Videó lejátszása - EYZWG9</h1>
    </header>
    
    <section>

        <video src="eyzwg9_video2.html"  autoplay="false" controls width="600"></video>
    
    </section>
    
    <div class="grid">
        <button id="start">
            <span class="material-symbols-outlined">
                play_arrow
            </span>
        </button>

        <button id="stop">
            <span class="material-symbols-outlined">
                stop
            </span>
        </button>
    </div> 
    
    <div>
        <button id="mute">
            <span class="material-symbols-outlined+">
                volume_off
            </span>
        </button>

        <button id="quite">
            <span class="material-symbols-outlined">
                volume_mute
            </span>
        </button>

        <button id="loud">
            <span class="material-symbols-outlined+">
                volume_up
            </span>
        </button>    
    </div>

    <div>
        <button id="veryslow">
            <span class="material-symbols-outlined">
                slow_motion_video
            </span>
        </button>

        <button id="slow">
            <span class="material-symbols-outlined">
                fast_rewind
            </span>
        </button>

        <button id="normal">
            <span class="material-symbols-outlined">
                play_arrow
            </span>
        </button>

        <button id="fast">
            <span class="material-symbols-outlined">
                fast_foward
            </span>
        </button>

        <button id="veryfast">
            <span class="material-symbols-outlined">
                keyboard_double_arrow_right
            </span>
        </button>
    </div>

    <div>
        <button id="small">
            <span class="material-symbols-outlined">
                photo_size_select_small
            </span>
        </button>

        <button id="normalsize">
            <span class="material-symbols-outlined">
                photo_size_select_large
            </span>
        </button>
        
        <button id="big">
            <span class="material-symbols-outlined">
                photo_size_select_actual
            </span>

    </div>

    <div>
        <button id="hasitented">
            <span class="material-symbols-outlined">
                done
            </span>
            </button>

            <button id="lenght">
                <span class="material-symbols-outlined">
                    timer
                </span>
            </button>

            <button id="currently">
                <span class="material-symbols-outlined">
                    scheudle
                </span>

    </div>

</body>
</html>
